<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body class="main-bg">
    <section class="card">
      <img src="images/illustration-hero.svg" alt="card image" class="card__img">
      <h1 class="card__title">Order Summary</h1> 
      <p class="card__details">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class="flex">
      <img src="images/icon-music.svg" alt="music icon" class="flex__icon">
      <h4 class="flex__price"> Annual Plan <span>$59.99/year</span> </h4>
      <a href="#" class="flex__active">change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <h4 class="flex__price flex__price--bottom">Cancel Order</h4>
    </section>
    <div role= "footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/tolanisirius" target="_blank">Agiri Taofeek</a>.
    </div> 
</body>
</html>
